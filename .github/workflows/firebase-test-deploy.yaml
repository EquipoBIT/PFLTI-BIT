name: Firebase-Dev
on:
  push:
    branches:
      [ test ]
  workflow_dispatch:

jobs:
  build:
    name: Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@test
      - name: Install dependencies
        run: npm install
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@test
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@test
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Deplot to Firebase
        uses: w9jds/firebase-actions@test
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
